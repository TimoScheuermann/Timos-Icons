<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timo's Iconset</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./iconSet/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="title">Timo's Iconset</div>
      <div class="items">
        <a href="/" active class="item">Icons<i class="ti ti-list"></i></a>
        <a href="howto" class="item">How to use<i class="ti ti-info"></i></a>
        <div
          class="item"
          onclick="window.open('https:\/\/github.com/timoscheuermann/Timos-Icons','_blank')"
        >
          GitHub Repo<i class="ti ti-share"></i>
        </div>
      </div>
      <div class="download">Download</div>
    </div>

    <div class="landing">
      <h1>Timo's Iconset</h1>
      <h2>Free to use custom created Icons</h2>
    </div>

    <div class="paragraph">
      <h1>Icon Database</h1>
      <p>Click to copy embed code for fast and easy use in your own Website!</p>

      <div class="icons" id="icons"></div>
    </div>
  </body>

  <script>
    const icons = [
      'add',
      'arrow',
      'admin',
      'delete',
      'dislike',
      'error',
      'feedback',
      'home',
      'info',
      'like',
      'list',
      'login',
      'logout',
      'questionmark',
      'remove',
      'reply',
      'review',
      'save',
      'search',
      'share',
      'success',
      'user',
      'user-active',
      'user-inactive',
      'users',
      'book',
      'at',
      'hashtag',
      'rating',
      'nav-placeholder',
      'facebook',
      'twitter',
      'instagram',
      'youtube',
      'telegram',
      'apple',
      'google',
      'github'
    ];

    const box = document.getElementById('icons');
    for (let i of icons) {
      box.innerHTML +=
        "<div class='icon'><h3>" +
        i.toUpperCase() +
        "</h3><div class='display'><i class='ti ti-" +
        i +
        "'></i></div><div class='copy'>Click to copy</div></div>";
    }

    const hr = window.location.href;
    if (!hr.endsWith('?dev')) {
      window.location.href =
        'https://timoscheuermann.netlify.com/projects/timosicons/';
    }
  </script>
</html>
