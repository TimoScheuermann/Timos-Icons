<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timo's Iconset</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <div class="nav">
      <div class="title">Timo's Iconset</div>
      <div class="items">
        <a active class="item">Icons</a>
        <a class="item">How to use</a>

    <div class="landing">

    <div class="paragraph">
      <h1>Icon Database</h1>
      <p>Click to copy embed code for fast and easy use in your own Website!</p>

      <div class="icons">

          <i class="ri ri-search"></i>

            <i class="ri ri-home"></i>
          </div>
          <div class="copy">Click to copy</div>
        </div>
        <div class="icon">
          <h3>Search</h3>

          </div>
          <div class="copy">Click to copy</div>
        </div>
        <div class="icon">
          <h3>Search</h3>
          <div class="display">
            <i class="ri ri-search"></i>
          </div>
          <div class="copy">Click to copy</div>
        </div>

    </div>
